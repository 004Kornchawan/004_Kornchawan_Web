<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Handler</title>
  <script>
    function validateForm() {
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      let errorUsername = document.getElementById('errorUsername');
      let errorPassword = document.getElementById('errorPassword');
      let passwordMessage = document.getElementById('passwordMessage');
      let errorMessage = '';

      let checkusername = username.length >= 8; 
      let checkpassword = password.length >= 8; 

      if (!checkusername) { 
        errorMessage += 'Username must be at least 8 characters long.<br>'; 
      }

      if (!checkpassword) { 
        errorMessage += 'Password must be at least 8 characters long.<br>'; 
      }

      if (errorMessage !== '') { 
        errorUsername.innerHTML = ''; 
        errorPassword.innerHTML = ''; 
        passwordMessage.innerHTML = errorMessage;
        return false; 
      } else {
        errorUsername.innerHTML = ''; 
        errorPassword.innerHTML = ''; 
        passwordMessage.innerHTML = '';
        return true; 
      }
    }

    document.querySelector("#clickme").onclick = function () {
      document.querySelector("h1").innerHTML = "Good Bye";
    };
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50%;
      margin: 0;
    }

    .error {
      color: red;
    }

    .error-message {
      color: red;
      font-size: 0.8em;
    
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <button id="clickme">Click Me</button>

  <form id="myForm" action="" onsubmit="return validateForm()">
    <p>Username :</p>
    <input type="text" id="username" />
    <p id="errorUsername" class="error"></p>
    <p>Password :</p>
    <input type="password" id="password" />
    <p id="errorPassword" class="error"></p>
    <p id="passwordMessage" class="error-message"></p>
    <input type="submit" value="OK" />
  </form>

  
</body>
</html>
